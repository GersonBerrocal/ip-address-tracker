<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Ip address tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">IP Address Tracker</h1>
        <form action="#" id="form-ip" class="form">
          <input
            type="text"
            name="input-ip"
            placeholder="Search for any IP address or domain"
            class="form-input"
            id="input-ip"
          />
          <button class="form-submit" type="submit">
            <img src="/images/icon-arrow.svg" alt="" id="input-ip" />
          </button>
        </form>
        <!-- <div class="float-test"> -->
        <div class="ipData">
          <div class="ipData-section">
            <p class="ipData-section-title">IP ADDRESS</p>
            <p class="ipData-section-description" id="section-ip">
              000.000.000.000
            </p>
          </div>
          <div class="ipData-section">
            <p class="ipData-section-title">LOCATION</p>
            <p class="ipData-section-description" id="section-location">
              Region, City Postal
            </p>
          </div>
          <div class="ipData-section">
            <p class="ipData-section-title">TIMEZONE</p>
            <p class="ipData-section-description" id="section-timezone">
              UTC 00:00
            </p>
          </div>
          <div class="ipData-section">
            <p class="ipData-section-title">LSP</p>
            <p class="ipData-section-description" id="section-lsp">-</p>
          </div>
        </div>
      </header>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
