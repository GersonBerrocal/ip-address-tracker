<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Ip address tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">IP Address Tracker</h1>
        <div class="form">
          <input
            type="text"
            name="input_ip"
            placeholder="Search for any IP address or domain"
            class="form-input"
          />
          <button class="form-submit">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <!-- <div class="float-test"> -->
        <div class="ipData">
          <div class="ipData-section">
            <p class="ipData-section-title">IP ADDRESS</p>
            <p class="ipData-section-description">192.168.174.101</p>
          </div>
          <div class="ipData-section">
            <p class="ipData-section-title">LOCATION</p>
            <p class="ipData-section-description">Brooklyn, NY 10001</p>
          </div>
          <div class="ipData-section">
            <p class="ipData-section-title">TIMEZONE</p>
            <p class="ipData-section-description">UTC -05:00</p>
          </div>
          <div class="ipData-section">
            <p class="ipData-section-title">LSP</p>
            <p class="ipData-section-description">SpaceX Starlink</p>
          </div>
        </div>
      </header>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
